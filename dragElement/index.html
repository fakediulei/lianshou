<!DOCTYPE HTML>
<html>
<head>
	<style type="text/css">
#div1 {width:488px;height:250px;padding:10px;border:1px solid #aaaaaa;}
</style>
<script type="text/javascript">
function allowDrop(ev)
{
ev.preventDefault();
}

function drag(ev)
{
ev.dataTransfer.setData("myEle",ev.target.id);
}

function drop(ev)
{
ev.preventDefault();
var data=ev.dataTransfer.getData("myEle");
ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<div id="div1" ondrop="drop(event)"
ondragover="allowDrop(event)"></div>
<!--<img id="drag1" src="./img_logo.gif" draggable="true"
ondragstart="drag(event)" width="336" height="69" />-->
<div id="drag1" draggable="true"
ondragstart="drag(event)" style="width: 336px;height: 69px;background: #f00;"></div>
<div id="drag2" draggable="true"
ondragstart="drag(event)" style="width: 336px;height: 69px;background: #0f0;"></div>
<div id="drag3" draggable="true"
ondragstart="drag(event)" style="width: 336px;height: 69px;background: #00f;"></div>

</body>
</html>
