<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var Person = function(firstName, lastName, age){
			    this.firstName = firstName;
			    this.lastName = lastName;
			    this.age = age;
			}
			 
			Person.prototype.fullName = function(){
			    return this.firstName + " " + this.lastName;
			};
		</script>
	</body>
</html>
