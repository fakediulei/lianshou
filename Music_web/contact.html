<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="UTF-8">
		<title>Jay Skript and the Domsters</title>
		<script src='./scripts/Modernizr.js'></script>
		<script src='./scripts/global.min.js'></script>
		<link rel="stylesheet" href="styles/basic.css">		
	</head>
	<body>
		<header>
			<img src="images/logo.gif" alt="Jay Skript and the Domsters">
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="about.html">About</a></li>
					<li><a href="photos.html">Photos</a></li>
					<li><a href="live.html">Live</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</nav>
		</header>
		<article>
			<h1>Contact the band</h1>
			<form action="submit.html" method="post" id="info_form">
				<fieldset>
					<p>
						<label for="name">Name:</label>
						<input type="text" id="name" name="name" placeholder="Your name" required="required" />
					</p>
					<p>
						<label for="email">Email:</label>
						<input type="email" id="email" name="email" placeholder="Your email address" required="required" />
					</p>
					<p>
						<label for="message">Message:</label>
						<textarea name="message" rows="7" cols="45" id="message" required="required" placeholder="Write your message here."></textarea>
						<input type="submit" name="" id="" value="Send" />
					</p>											
				</fieldset>				
			</form>
		</article>
	</body>
</html>
