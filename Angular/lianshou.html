	<body ng-app="ezstuff"  ng-init="aa='i am a sdfdsfds'" > 
		Total sallary is {{aa | UperWord:false:'qq'}}
		<script type="text/javascript">
			angular.module('ezstuff',[]).filter("UperWord",ezF);
			function ezF(){
				var filter=function(input,cap,aa){
					if(!cap) {return input.toUpperCase();}					
					return input.replace(/\b\w+\b/g,function(word){
						return word.substring(0,1).toUpperCase()+word.substring(1)+aa;
					});
				}
				return filter;
			}
		</script>
